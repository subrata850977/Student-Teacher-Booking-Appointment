<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Login</title>
	<link rel="stylesheet" href="teacherlogin.css">
	<script type="module" src="teacherlogin.js" defer></script>
</head>
<body>
	<div class="login-container">
		<h1>Teacher Login</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="email" name="username" placeholder="Enter your email here"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password here"><br><br>
			<button type="submit" id="submit">Login</button>
		</form>
		<p>Don't have an account? <a href="teacherregister.html">Register</a></p>
	</div>
</body>
</html>
