    <h1 id="view">Teacher List</h1>
 <center>
  <table>
    <thead>
      <th>SI_No</th>
      <th>Name</th>
      <th>Id_No</th>
      <th>Depertment</th>
      <th>Subject</th>
    </thead>
    <tbody id="tbody1"></tbody>
  </table>
 </center>
    
    <script type="module" defer>
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {getDatabase, ref, child, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
      // Your web app's Firebase configuration
      const firebaseConfig = {
    apiKey: "AIzaSyAK-TUg-0XGtKVdDpOjOAJvhhitG_9PMhg",
    authDomain: "subratapal-1b04b.firebaseapp.com",
    projectId: "subratapal-1b04b",
    storageBucket: "subratapal-1b04b.appspot.com",
    messagingSenderId: "602213770474",
    appId: "1:602213770474:web:70452290a12ffcb97c2393",
    measurementId: "G-H1XCHTGDTD"
  };


      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      //filling table

      var stno = 0;
      var tbody = document.getElementById("tbody1");

      function additemstotable(name5, idno5, dept5, sub5) {
        let trow = document.createElement("tr");
        let td1 = document.createElement('td');
        let td2 = document.createElement('td');
        let td3 = document.createElement('td');
        let td4 = document.createElement('td');
        let td5 = document.createElement('td');

        td1.innerHTML = ++stno;
        td2.innerHTML = name5;
        td3.innerHTML = idno5;
        td4.innerHTML = dept5;
        td5.innerHTML = sub5;

        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);
        trow.appendChild(td5);

        tbody.appendChild(trow);
      }

      function addallitemstotable(TheTeacher) {
        stno = 0;
        tbody.innerHTML = "";
        TheTeacher.forEach((element) => {
          additemstotable( element.Name, element.Id_No, element.Depertment, element.Subject);
        });
      }

      //getting all Data
      function getalldataonces() {
        const dbRef = ref(db);
        get(child(dbRef, "TeacherList")).then((snapshot) => {
          var Teachers = [];
          snapshot.forEach((childSnapshot) => {
            Teachers.push(childSnapshot.val());
          });
          addallitemstotable(Teachers);
        });
      }

      function getalldatarealtime(){
        const dbref=ref(db,"TeacherList");
        onValue(dbref,(snapshot)=>{
          var Teachers=[];
          snapshot.forEach(childSnapshot=>{
            Teachers.push(childSnapshot.val());
          });
          addallitemstotable(Teachers);
        })
      }
      window.onload = getalldatarealtime;
    </script>
