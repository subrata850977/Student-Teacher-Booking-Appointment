<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Register</title>
	<link rel="stylesheet" href="teacherregister.css">
    <script type="module" src="teacherregister.js" defer></script>
</head>
<body>
	<div class="login-container">
		<h1>Teacher Register</h1>
		<form>
			<label for="username">Username:</label>
			<input type="text" id="email" name="username" placeholder="Enter your email here"><br><br>
			<label for="idno">Id_No:</label>
			<input type="text" id="id100" name="idno" placeholder="Enter your id number"><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password here"><br><br>
			<button type="submit" id="submit">Register</button>
		</form>
		<p>Have an account? <a href="teacherlogin.html">Login Here</a></p>
	</div>
</body>
</html>
